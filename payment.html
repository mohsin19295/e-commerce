<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/payment.css">
        <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container-fluid">
            <img id="logo" src="./images/logo.png" alt="">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="bar"><i class="fa-solid fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./single-product.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact</a>
                    </li>
            </div>
        </div>
    </nav>
<div class="wrapper">
    <form action="" method="post" id="paymentForm">
        <div id="alert"></div>
        <!--Account Information Start-->
        <div class="input_group">
            <div class="input_box">
                <input type="text" placeholder="First Name" required class="name" id="firstName">
                <i class="fa fa-user icon"></i>
            </div>
            <div class="input_box">
                <input type="text" placeholder="Last Name" required class="name" id="lastName">
                <i class="fa fa-user icon"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <input type="email" placeholder="Email Address" required class="name" id="email">
                <i class="fa fa-envelope icon"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <input type="text" placeholder="Address" required class="name">
                <i class="fa fa-map-marker icon"></i>
            </div>
        </div>

        <!--Payment Details Start-->
        <div class="input_group">
            <div class="input_box">
               <div>
                <input type="radio" name="pay" class="radio" id="credit" checked>
                <label for="credit"><span>
                        <i class="fa fa-cc-visa"></i>Credit Card</span></label>
               </div>
              <div>
                <input type="radio" name="pay" class="radio" id="paypal">
                <label for="paypal"><span>
                        <i class="fa fa-cc-paypal"></i>Paypal</span></label>
              </div>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <input type="number" class="name" placeholder="Card Number" required id="cardNumber">
                <i class="fa fa-credit-card icon"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <input type="number" class="name" placeholder="CVV" required id="cvvNumber"> 
                <i class="fa-solid fa-credit-card icon"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <div class="input_box">
                    <input type="number" placeholder="Exp Mon" required class="name">
                    <i class="fa fa-calendar icon"></i>
                </div>
            </div>
            <div class="input_box">
                <input type="number" placeholder="Exp Year" required class="name">
                <i class="fa fa-calendar-o icon"></i>
            </div>
        </div>
        <!--Payment Details End-->
        <div class="input_group">
            <div class="input_box">
                <button type="submit">PAY NOW</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
