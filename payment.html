<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="payment.css">
</head>
<body>
<div class="wrapper">
    <form action="" method="post">
        <!--Account Information Start-->
        <div class="input_group">
            <div class="input_box">
                <input type="text" placeholder="First Name" required class="name">
                <i class="fa fa-user icon"></i>
            </div>
            <div class="input_box">
                <input type="text" placeholder="Last Name" required class="name">
                <i class="fa fa-user icon"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <input type="email" placeholder="Email Address" required class="name">
                <i class="fa fa-envelope icon"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <input type="text" placeholder="Address" required class="name">
                <i class="fa fa-map-marker icon" aria-hidden="true"></i>
            </div>
        </div>

        <!--Payment Details Start-->
        <div class="input_group">
            <div class="input_box">
                <input type="radio" name="pay" class="radio" id="bc1" checked>
                <label for="bc1"><span>
                        <i class="fa fa-cc-visa"></i>Credit Card</span></label>
                <input type="radio" name="pay" class="radio" id="bc2">
                <label for="bc2"><span>
                        <i class="fa fa-cc-paypal"></i>Paypal</span></label>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <input type="number" class="name" placeholder=" 1111-2222-3333-4444" required>
                <i class="fa fa-credit-card icon"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <input type="number" class="name" placeholder="123" required>
                <i class="fa fa-user icon"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <div class="input_box">
                    <input type="number" placeholder="Exp Month" required class="name">
                    <i class="fa fa-calendar icon"></i>
                </div>
            </div>
            <div class="input_box">
                <input type="number" placeholder="Exp Year" required class="name">
                <i class="fa fa-calendar-o icon"></i>
            </div>
            <div class="input_box">
                <input type="number" placeholder="Exp Year" required class="name">
                <i class="fa fa-calendar-o icon" ></i>
            </div>
        </div>
        <!--Payment Details End-->
        <div class="input_group">
            <div class="input_box">
                <button type="submit">PAY NOW</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
